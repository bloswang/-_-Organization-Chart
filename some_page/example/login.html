<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/demo_css.css">
    <style>
        body{
            background: #53BFB5;
            padding-top: 100px;
        }

    </style>
</head>
<body>
    <div class="login_body">
        <div class="login_l login_left">
            <div class="has_bo">
                <p>中源数聚资产管控平台</p>
            </div>
        </div>
        <div class="login_l">
            <div class="login_right">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="log_tit">用户名:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="log_tit">密码:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                            <a href="javascript:;" >忘记密码？</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-info center-btn">登陆</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
