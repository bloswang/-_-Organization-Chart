<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>messages.html</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/demo_css.css">
    <link rel="stylesheet" href="../css/jquery-labelauty.css">
    <link rel="stylesheet" href="../css/laydate.css">
    <script type="text/javascript" src="../js/echarts.min.js"></script>
</head>
<body>

<div>
    <div class="header"></div>
    <div class="left"></div>
    <div class="right_con ">
        <div class="con_header w_bg">
            <span class="con_title col-lg-6">数据统计</span>
        </div>
        <div class="w_bg clearFix">
            <div class="clearFix dowebok">
                <h4 class="has_f page_had">时间:</h4>
                <ul class="has_f">
                    <li><input type="radio" name="radio" checked data-labelauty="全部"></li>
                    <li><input type="radio" name="radio" data-labelauty="近7天"></li>
                    <li><input type="radio"  name="radio" data-labelauty="近30天"></li>
                </ul>
                <input type="text" class="demo-input" placeholder="自定义时间" id="test1">
            </div>
        </div>
        <div class="w_bg clearFix">
            <div class="con_tab left_tab">
                <table class="tab_one">
                    <tr>
                        <th>名称</th>
                        <th>数据条目统计</th>
                    </tr>
                    <tr>
                        <td>删除</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>研判通过</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>指标异常</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>其他异常</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>行业异常</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>内容异常</td>
                        <td>$100</td>
                    </tr>

                </table>
            </div>
            <div class="con_tab right_tab">
                <div id="main" style="width: 500px ;height:350px;"></div>
            </div>
        </div>
    </div>

</div>



<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery-labelauty.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script src="../js/laydate.js"></script>
<script ></script>

<script type="text/javascript">
    $(function(){
        $(':input').labelauty();
    });
    //执行一个laydate实例
    laydate.render({
        elem: '#test1', //指定元素
        theme: 'molv',
        range: '~' //或 range: '~' 来自定义分割字符
    });

    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '数据统计分析图',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['研判通过','指标异常','其他异常','行业异常','内容异常','删除']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'研判通过'},
                    {value:310, name:'指标异常'},
                    {value:234, name:'其他异常'},
                    {value:135, name:'行业异常'},
                    {value:567, name:'内容异常'},
                    {value:1232, name:'删除'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
</body>
</html>
